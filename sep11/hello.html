<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS를 사용하는 2가지 방법</title>
  </head>
  <body>
    <!-- 1. script태그 안에 작성하기 -->
    <script>
      console.log('Hello world!');
      alert('Hello world! \nscript태그 내에 작성됐습니다.');
    </script>
    <!-- 2. js파일을 외부에서 호출하기 -->
    <script src="hello.js"></script>
  </body>
</html>
