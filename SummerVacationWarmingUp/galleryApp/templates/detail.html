{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href ="{% static 'style.css' %}">
        <title>Document</title>
        <style>
            a{
                text-decoration: none;
            }
            body{
                width:100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
<body>
    <div class="bottom">
        <center>이름 : {{detail_key.title}}<br></center>
        <center>설명 : {{detail_key.explain}}<br></center>
        <center>최초 생성 날짜 : {{detail_key.day}}<br><br></center>
        <center><a href="{% url 'update' detail_key.id %}" >수정하기</a>
        <a href="{% url 'delete' detail_key.id %}">삭제하기</a>
        <a href="{% url 'home'%}">메인으로</a></center>
    </div>

</html>
