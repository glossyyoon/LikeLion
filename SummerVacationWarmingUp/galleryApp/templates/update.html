{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{% static 'style.css' %}">
    <title>gallery detail</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
        }
        
    </style>
</head>
<body>
    
        <form action="{% url 'update' update_key.id %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="bottom">
            사진
            {{form.photo}}
            사진 이름: 
            <input type = "text" name = "title" value = "{{update_key.title}}">
            <p>설명: </p>
            <input type = "text" name = "explain" value = "{{update_key.explain}}">
            <input type = "submit" value="수정하기">
        </div>
        </form>
    
</body>
</html>
