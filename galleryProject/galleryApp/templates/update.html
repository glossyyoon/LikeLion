<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="static/style.css">
    <title>gallery detail</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
        }
        
    </style>
</head>
<body>
    <form action="{% url 'update' update_key.id %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <p>사진</p>
        {{form.photo}}
        <p>사진 이름: </p>
        <input type = "text" name = "title" value = "{{update_key.title}}">
        <p>설명: </p>
        <input type = "text" name = "explain" value = "{{update_key.explain}}">
        <input type = "submit" value="수정하기">
    </form>
</body>
</html>
