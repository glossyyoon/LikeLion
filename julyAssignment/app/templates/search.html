{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    {% block contents %}
    <div class = "top">
        <div class = "left">
            <center><h1>Search Engine</h1></center>
        </div> 
        <div class = "center">
           <form action = "{% url 'result' %}" method="GET">
            <center><input class = "input_box" type = "text" name = "query" value="{{query}}" placeholder="검색창" ></center>
                <select name="selected">
                  <option value="none">전체 검색</option>
                  <option value="title">제목으로 검색</option>
                  <option value="text">내용으로 검색</option>
                  <option value="author">글쓴이로 검색</option>
                </select>
            </form>
        </div>
        <div class = "right">
            <center><p>박지윤님 안녕하세요!</p></center>
        </div>
    </div>  
    <div class = "bottom">
        {% for i in search_list %}
        <a href="{% url 'detail' i.id %}" style="text-decoration: none;">
            <h1>글 제목: {{i.title}}</h1>
            <p>내용: {{i.text}}</p>
            <p>글쓴이: {{i.author}}&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;작성 시간: {{i.time}}</p>
            
        </a>
        {% endfor %}
        
    </div>
    <a href="{% url 'create' %}" >새글쓰기</a>
    {% endblock contents %}
</body>
</html>
